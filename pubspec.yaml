  huawei_location: ^6.0.0+302
  path_provider: ^2.0.7
  device_calendar: ^4.0.1
  flutter_native_timezone: ^2.0.0
  permission_handler: ^10.0.0
  image_picker: ^0.8.5+3
  connectivity_plus: ^2.3.0
  flutter_keyboard_visibility: ^5.2.0
  home_widget: ^0.1.6

  #data
  dio: ^4.0.4
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  cached_network_image: ^3.1.0

  #util
  easy_mask: ^2.0.1
  encrypt: ^5.0.1
  auto_route: ^4.2.0
  easy_localization: ^3.0.0
  move_to_background: ^1.0.2
  geodesy: ^0.4.0-nullsafety.0
  uni_links: ^0.5.1
  analyzer: 4.2.0
  jiffy: ^5.0.0

