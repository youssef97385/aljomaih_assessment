dev_dependencies:
  flutter_test:
    sdk: flutter

  # generators
  build_runner: any
  auto_route_generator: any
  json_serializable: any
  freezed: any

  #analysis
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    #Gotham
    - family: GothamBold
      fonts:
        - asset: assets/fonts/gotham/GothamBold.ttf

    - family: GothamMedium
      fonts:
        - asset: assets/fonts/gotham/GothamBook.ttf

    - family: GothamBook
      fonts:
        - asset: assets/fonts/gotham/GothamBook.ttf
